{% extends 'base.html' %}

{% block title %}Kirish - Moliyaviy Boshqaruv{% endblock %}

{% block extra_css %}
<style>
    body {
        display: block !important;
    }
    .main-content {
        margin-left: 0 !important;
        width: 100% !important;
    }
    .btn-register {
        display: inline-block;
        background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
        color: #fff;
        padding: 12px 30px;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s;
        text-decoration: none;
        margin-top: 10px;
        font-weight: 500;
    }
    .btn-register:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(74, 222, 128, 0.3);
        background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
    }
</style>
{% endblock %}

{% block content %}
<div style="max-width: 500px; margin: 100px auto;">
    <div class="card">
        <h2 style="text-align: center; margin-bottom: 30px;">üîê Tizimga Kirish</h2>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="username">Foydalanuvchi nomi</label>
                <input type="text" id="username" name="username" placeholder="Foydalanuvchi nomingizni kiriting" required>
            </div>
            
            <div class="form-group">
                <label for="password">Parol</label>
                <input type="password" id="password" name="password" placeholder="Parolingizni kiriting" required>
            </div>
            
            <button type="submit" class="btn-primary">Kirish</button>
        </form>
        
        <div style="text-align: center; margin-top: 20px;">
            <p>Hisobingiz yo'qmi?</p>
            <a href="{% url 'register' %}" class="btn-register">Ro'yxatdan o'ting</a>
        </div>
    </div>
</div>
{% endblock %}
