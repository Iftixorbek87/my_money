{% extends 'base.html' %}

{% block title %}Kirish - Moliyaviy Boshqaruv{% endblock %}

{% block extra_css %}
<style>
    body {
        display: block !important;
    }
    .main-content {
        margin-left: 0 !important;
        width: 100% !important;
    }
</style>
{% endblock %}

{% block content %}
<div style="max-width: 500px; margin: 100px auto;">
    <div class="card">
        <h2 style="text-align: center; margin-bottom: 30px;">üîê Tizimga Kirish</h2>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="username">Foydalanuvchi nomi</label>
                <input type="text" id="username" name="username" placeholder="Foydalanuvchi nomingizni kiriting" required>
            </div>
            
            <div class="form-group">
                <label for="password">Parol</label>
                <input type="password" id="password" name="password" placeholder="Parolingizni kiriting" required>
            </div>
            
            <button type="submit" class="btn-primary">Kirish</button>
        </form>
        
        <div style="text-align: center; margin-top: 25px; padding-top: 20px; border-top: 1px solid #e2e8f0;">
            <p style="margin-bottom: 15px; color: #64748b;">Hisobingiz yo'qmi?</p>
            <a href="{% url 'register' %}" style="display: inline-block; background-color: #4ade80; color: white; padding: 10px 20px; border-radius: 6px; text-decoration: none; font-weight: 500; transition: background-color 0.2s ease-in-out;" 
               onmouseover="this.style.backgroundColor='#22c55e'" 
               onmouseout="this.style.backgroundColor='#4ade80'">
                Ro'yxatdan o'ting
            </a>
        </div>
    </div>
</div>
{% endblock %}
